<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scouting Results</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/millerbots.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <div class="container">
        <img id="millerbots-logo" src="images/miller_bots.jpg" alt=""/>
        <h1>Washburn Millerbots Scouting System</h1>
        <p>Team 2549</p>
    </div>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="scouting.html">Scouting</a></li>
            <li class="nav-item"><a class="nav-link" href="teams">Team Entry</a></li>
            <li class="nav-item"><a class="nav-link" href="matchups">Matchup Entry</a></li>
            <li class="nav-item active"><a class="nav-link" href="results.html">Results</a></li>
        </ul>
    </nav>
    <p></p>
</div>

<div class="container-fluid">

    <p></p>
    <div class="row">
        <div class="col-md-3">
            <label for="team_number">Team Number:</label>
            <input id="team_number" name="teamNumber" maxlength="5" size="5" autofocus/>
        </div>
        <div class="col-md-1">
            <button id="teamFindBtn" type="button" class="btn">Find</button>
        </div>
    </div>
    <p></p>

    <table id="surveyResults" class="table-responsive table-bordered">
    </table>

</div>

<script type="text/javascript">


    $('#teamFindBtn').on('click', function () {
        var teamId = $('#team_number').val();
        $.ajax({
            dataType: "json",
            url: "results/" + teamId,
            cache: false,
            success: function (json) {
                alert(json.teamName);
                alert(json.teamId);
                json.surveys.each(function () {
                    alert($(this).surveyName);
                });
            },
            error: function (response) {
                console.log(response)
            }
        });
    });

    function get_responses() {

        var responses = [];

        $('.question').each(function () {

            var questionId = $(this).data("questionId");

            var response = get_response(questionId);

            responses.push({
                "questionId": questionId,
                "response": response,
                "studentId": $('#student_id').val(),
                "teamMatchupId": $('#team_matchup_id').val()
            });


        });

        return responses;
    }

</script>

</body>
</html>
