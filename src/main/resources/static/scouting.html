<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scouting Survey</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/millerbots.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <div class="container">
        <img id="millerbots-logo" src="images/miller_bots.jpg" alt=""/>
        <h1>Washburn Millerbots Scouting System</h1>
        <p>Team 2549</p>
    </div>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="scouting.html">Scouting</a></li>
            <li class="nav-item"><a class="nav-link" href="teams">Team Entry</a></li>
            <li class="nav-item"><a class="nav-link" href="results.html">Results</a></li>
        </ul>
    </nav>
    <p></p>
</div>

<div class="container-fluid">
    <form class="container" id="scouting" action="" method="post">

        <div class="" id="event_info">

            <div class="row">
                <div class="col-sm-6">
                    <div class="d-flex flex-column">
                        <label for="event_name">Event Name:</label>
                        <select id="event_name" name="eventId"></select>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="d-flex flex-column">
                        <label for="student_id">Student:</label>
                        <select id="student_id" name="studentId"></select>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="d-flex flex-column">
                        <label for="survey_name">Survey Name:</label>
                        <select id="survey_name" name="surveyId"></select>
                    </div>
                </div>
            </div>

            <p></p>
            <div class="row">
                <div class="col-sm-2">
                    <div class="d-flex flex-column">
                        <label for="matchup_id">Match No:</label>
                        <select id="matchup_id" name="matchupId"></select>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="d-flex flex-column">
                        <label for="alliance">Alliance:</label>
                        <select id="alliance" name="alliance">
                            <option value="1" selected></option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="pit">Pit</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="d-flex flex-column">
                        <label for="team_matchup_id">Team ID:</label>
                        <select id="team_matchup_id" name="teamMatchupId">
                            <option value="Select a Match No." selected></option>
                        </select>
                    </div>
                </div>


            </div>

        </div>

        <div id="survey"></div>
        <span id="message" style="color: red;"></span><br>
        <button id="submit">Submit Responses</button>


    </form>
</div>
<script src="js/scouting.js"></script>

</body>
</html>
