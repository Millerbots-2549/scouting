<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scouting Survey</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/fontawesome-all.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/millerbots.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <div class="jumbotron text-center">
        <div class="container">
            <img alt="" id="millerbots-logo" src="images/miller_bots.jpg"/>
            <h1>Washburn Millerbots Scouting System</h1>
            <h5 class="text-primary">Team 2549</h5>
            <p></p>
        </div>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/index}">Home</a></li>
                    <li class="nav-item active"><a class="nav-link" th:href="@{/scouting}">Scouting</a></li>
                    <li th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" class="nav-item"><a class="nav-link" th:href="@{/resultsPage}">Results</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <p></p>
    </div>

    <div class="container-fluid">
    <form action="" class="container-fluid" id="scouting" method="post">
        <div class="container-fluid" id="event_info">
            <div class="row">
                <div class="col-sm-6">
                    <div class="d-flex flex-column">
                        <label for="event_name"><b>Event Name:</b></label>
                        <select id="event_name" name="eventId"></select>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="d-flex flex-column">
                        <label for="survey_name"><b>Survey Name:</b></label>
                        <select id="survey_name" name="surveyId"></select>
                    </div>
                </div>
            </div>

            <p></p>
            <div class="row">
                <div class="col-sm-2">
                    <div class="d-flex flex-column">
                        <label for="matchup_id"><b>Match No:</b></label>
                        <select id="matchup_id" name="matchupId"></select>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="d-flex flex-column">
                        <label for="alliance"><b>Alliance:</b></label>
                        <select id="alliance" name="alliance">
                            <option selected value="1"></option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="pit">Pit</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="d-flex flex-column">
                        <label for="team_matchup_id"><b>Team ID:</b></label>
                        <select id="team_matchup_id" name="teamMatchupId">
                            <option selected value="Select a Match No."></option>
                        </select>
                    </div>
                </div>
            </div>

        </div>

        <div id="survey"></div>
        <span id="message" style="color: red;"></span><br>
        <button id="submit">Submit Responses</button>
        <sec:csrfInput/>

    </form>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="js/scouting.js"></script>

</body>
</html>
